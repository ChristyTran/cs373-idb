  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Artist Page">
    <meta name="author" content="iMusicDB Team">
    <link rel="icon" href="../../favicon.ico">

    <title>iMusicDB Track Page</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet" type="text/css">
            <link href="../static/css/artists.css" rel="stylesheet" type="text/css">

  </head>
  <body>

    <!-- NAVBAR
    ================================================= -->
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">iMusicDB</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/artists">Artists</a></li>
                <li class="active"><a href="/tracks">Tracks</a></li>
                <li><a href="/albums">Albums</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>


    <!-- CONTENT
    ================================================= -->

    <div class="container pillar-content">

      <h1>{{ track_name|safe }}</h1>

	  <div class="row"> <!-- Table Headers -->
		<div class="col-md-2">Album</div>
		<div class="col-md-1">Track #</div>
        <div class="col-md-2">Artist</div>
        <div class="col-md-1">Duration</div>
		<div class="col-md-1">Explicit</div>
        <div class="col-md-1">Popularity</div>
      </div>
      <div class="row">
		    <div class="col-md-2">
          <a href="/album/{{ album_id|safe}}">
          {{ album_name|safe }}
          </a>
        </div>
        <div class="col-md-1">{{ track_number|safe}}</div>
        <div class="col-md-2">
          <a href="/artist/{{ artist_id|safe }}">
          {{ artist_name|safe }}
          </a>
        </div>
        <div class="col-md-1">{{ track_duration|safe }}</div>
        <div class="col-md-1">{{ track_explicit|safe }}</div>
		<div class="col-md-1">{{ track_popularity|safe}}</div>
      </div>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
