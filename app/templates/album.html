    <!-- NAVBAR

    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

              </button>
              <a class="navbar-brand" href="/">iMusicDB</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/artists">Artists</a></li>
                <li><a href="/tracks">Tracks</a></li>
                <li class="active"><a href="/albums">Albums</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>


    <!-- CONTENT
    ================================================= -->
    <div class="container">
      <div class="rTable"><!--Outer Table-->
        <div class="rTableRow"><!--Outer Table Row 1-->
          <div class="rTableCell2">
            <div class="artist"><!--Artist Image-->
              <img src={{ album_img|safe }}></img>
            </div><!--End Artist image-->
          </div>
          <div class="rTableCell2">
            <h1>{{ album_name|safe }}</h1>
            <div class="rTable"><!--Inner Table Artist Stats-->
              <div class="rTableRow">
                <div class="rTableHead">Artist</div>
                <div class="rTableHead">Release Date</div>
                <div class="rTableHead">Record Label</div>
              </div>

              <div class="rTableRow">
                <div class="rTableCell">
                  <a href="/artist/{{ artist_id|safe}}">
                  {{ artist_name|safe }}
                  </a>
                </div>
                <div class="rTableCell">{{ release_date|safe }}</div>
                <div class="rTableCell">{{ record_label|safe }}</div>
              </div>
            </div><!--end of artists stats-->
          </div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <div class="container">
    <br />  
        <table id="example" width="100%" ></table>
          <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js">
          </script>
          <script type="text/javascript" charset="utf-8">
           $(document).ready(function() 
           {

             var table = $('#example').DataTable( {{ tracks|safe}});

              $('#example tbody').on('click', 'tr', function () {
              var data = table.row( this ).data();
              // alert( 'You clicked on '+data[]+'\'s row' );
              window.location.href = "/track/" + data[0];
            });
            });
            $("#example").css("width","1000px")

          </script>
          <script type="text/javascript">
             $('#example').addClass('table table-hover table-bordered');
          </script>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
